<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أكاديمية الوسيط الذكي 2026 | لوحة النخبة</title>
    
    <!-- Scripts: React, Tailwind, Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-main: #050505;
            --bg-sidebar: #0a0a0a;
            --gold: #d4af37;
            --gold-light: #fde08d;
            --text-primary: #e2e8f0; /* أبيض لؤلؤي مريح للعين */
            --text-secondary: #94a3b8; /* رمادي هادئ للمعلومات الثانوية */
        }
        body { 
            font-family: 'Cairo', sans-serif; 
            background-color: var(--bg-main); 
            color: var(--text-primary); 
            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }
        .gold-gradient { 
            background: linear-gradient(135deg, #d4af37 0%, #fde08d 50%, #b8860b 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }
        .glass { 
            background: rgba(255, 255, 255, 0.02); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
        }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }
        .active-lesson { 
            background: rgba(212, 175, 55, 0.08); 
            border-right: 3px solid var(--gold); 
        }
        iframe { border-radius: 1.5rem; border: 1px solid rgba(255, 255, 255, 0.1); width: 100%; height: 100%; }
        .mobile-overlay { background: rgba(0,0,0,0.7); backdrop-filter: blur(4px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCvCGVO29reqcsY5JLnisGs0ENM93RaQ4Q",
            authDomain: "smart-broker-2026.firebaseapp.com",
            projectId: "smart-broker-2026",
            storageBucket: "smart-broker-2026.firebasestorage.app",
            messagingSenderId: "872406822759",
            appId: "1:872406822759:web:a7b908f831a6b7d78b09c2",
            measurementId: "G-N74D7BL9PC"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        window.fb = { auth, db, provider, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, signInWithPopup, doc, setDoc, getDoc, onSnapshot };
        window.appId = "smart-broker-2026";
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icons = {
            Play: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
            Check: () => <svg className="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M5 13l4 4L19 7" /></svg>,
            Menu: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16" /></svg>,
            Close: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" /></svg>,
            User: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>,
            Book: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>,
            Google: () => (
                <svg viewBox="0 0 24 24" width="20" height="20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.66l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
            )
        };

        const courseData = {
            units: [
                {
                    id: 0, title: "المقدمة: ميثاق السيادة",
                    lessons: [
                        { id: "0.1", title: "أهلاً بك في عصر الوسيط الذكي", duration: "05:20", videoUrl: "https://www.youtube.com/embed/placeholder0", description: "تعرف على خارطة الطريق التي ستجعلك تتصدر السوق العقاري في دبي لعام 2026." }
                    ]
                },
                {
                    id: 1, title: "الوحدة 1: النهضة الرقمية",
                    lessons: [
                        { id: "1.1", title: "تشريح الفشل: لماذا يقتل الـ PDF صفقاتك؟", duration: "10:15", videoUrl: "https://www.youtube.com/embed/placeholder1", description: "نكشف السر وراء تجاهل العملاء لملفاتك التقليدية وكيف تكسر هذا الحاجز." },
                        { id: "1.2", title: "تجهيز الترسانة: ضبط ChatGPT و Gamma", duration: "08:45", videoUrl: "https://www.youtube.com/embed/placeholder2", description: "ضبط موظفيك الرقميين ليعملوا بذكاء المستقبل وهويتك الشخصية." }
                    ]
                },
                {
                    id: 2, title: "الوحدة 2: استخراج الذهب المعلوماتي",
                    lessons: [
                        { id: "2.1", title: "هندسة البحث العكسي في Property Finder", duration: "12:20", videoUrl: "https://www.youtube.com/embed/placeholder3", description: "استخراج المادة الخام وتحويلها لبيانات استراتيجية تقنع المستثمر." }
                    ]
                }
            ]
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [progress, setProgress] = useState([]);
            const [loading, setLoading] = useState(true);
            const [currentView, setCurrentView] = useState('lessons'); 
            const [activeLesson, setActiveLesson] = useState(courseData.units[0].lessons[0]);
            const [authMode, setAuthMode] = useState('login');
            const [sidebarOpen, setSidebarOpen] = useState(false);
            const [error, setError] = useState('');

            useEffect(() => {
                const checkFB = setInterval(() => {
                    if (window.fb) {
                        clearInterval(checkFB);
                        window.fb.onAuthStateChanged(window.fb.auth, async (currentUser) => {
                            if (currentUser) {
                                setUser(currentUser);
                                // استماع حي لتقدم الدروس
                                const progressDoc = window.fb.doc(window.fb.db, "artifacts", window.appId, "users", currentUser.uid, "course", "progress");
                                window.fb.onSnapshot(progressDoc, (doc) => {
                                    if (doc.exists()) setProgress(doc.data().completedLessons || []);
                                }, (err) => console.error("Firestore Error:", err));
                            } else {
                                setUser(null);
                            }
                            setLoading(false);
                        });
                    }
                }, 100);
                return () => clearInterval(checkFB);
            }, []);

            const toggleLessonCompletion = async (lessonId) => {
                if (!user) return;
                const newProgress = progress.includes(lessonId) 
                    ? progress.filter(id => id !== lessonId) 
                    : [...progress, lessonId];
                
                try {
                    await window.fb.setDoc(window.fb.doc(window.fb.db, "artifacts", window.appId, "users", user.uid, "course", "progress"), {
                        completedLessons: newProgress
                    });
                } catch (e) { console.error("Error updating progress:", e); }
            };

            const handleGoogleLogin = async () => {
                try { await window.fb.signInWithPopup(window.fb.auth, window.fb.provider); } 
                catch (err) { setError('فشل تسجيل الدخول. تأكد من تفعيل نطاقك في Firebase.'); }
            };

            const handleEmailAuth = async (e) => {
                e.preventDefault();
                const email = e.target.email.value;
                const password = e.target.password.value;
                setError('');
                try {
                    if (authMode === 'signup') await window.fb.createUserWithEmailAndPassword(window.fb.auth, email, password);
                    else await window.fb.signInWithEmailAndPassword(window.fb.auth, email, password);
                } catch (err) { setError('خطأ في البيانات، يرجى المحاولة مرة أخرى.'); }
            };

            if (loading) return <div className="h-screen flex items-center justify-center bg-black"><div className="w-12 h-12 border-4 border-amber-500 border-t-transparent rounded-full animate-spin"></div></div>;

            if (!user) return (
                <div className="min-h-screen bg-[#050505] flex items-center justify-center p-6">
                    <div className="max-w-md w-full glass p-8 md:p-10 rounded-[2.5rem] shadow-2xl space-y-8">
                        <div className="text-center space-y-2">
                            <h1 className="text-3xl font-black italic tracking-tighter"><span className="text-white">SMART</span><span className="gold-gradient">BROKER</span></h1>
                            <p className="text-gray-400 text-sm tracking-wide">{authMode === 'login' ? 'سجل دخولك لبدء التدريب' : 'أنشئ حسابك للوصول للترسانة'}</p>
                        </div>
                        <form onSubmit={handleEmailAuth} className="space-y-4">
                            <input name="email" type="email" placeholder="البريد الإلكتروني" required className="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 outline-none focus:border-amber-500 transition-all text-white text-right" />
                            <input name="password" type="password" placeholder="كلمة المرور" required className="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 outline-none focus:border-amber-500 transition-all text-white text-left font-mono" />
                            {error && <p className="text-red-500 text-xs text-center font-bold bg-red-500/10 p-2 rounded-lg">{error}</p>}
                            <button type="submit" className="w-full bg-amber-500 hover:bg-amber-400 text-black font-black py-4 rounded-2xl transition-all shadow-lg active:scale-95 uppercase">
                                {authMode === 'login' ? 'دخول المشتركين' : 'إنشاء حساب جديد'}
                            </button>
                        </form>
                        <div className="relative flex items-center justify-center"><div className="w-full border-t border-white/5"></div><span className="absolute bg-[#0a0a0a] px-4 text-[10px] text-gray-500 uppercase font-black tracking-widest">أو عبر</span></div>
                        <button onClick={handleGoogleLogin} className="w-full bg-white/5 border border-white/10 hover:bg-white/10 text-white font-bold py-4 rounded-2xl flex items-center justify-center gap-3 transition-all">
                            <Icons.Google /> الدخول بحساب Google
                        </button>
                        <button onClick={() => setAuthMode(authMode === 'login' ? 'signup' : 'login')} className="w-full text-gray-500 text-sm hover:text-white transition-colors">
                            {authMode === 'login' ? 'ليس لديك حساب؟ سجل الآن' : 'لديك حساب بالفعل؟ سجل دخولك'}
                        </button>
                    </div>
                </div>
            );

            return (
                <div className="flex h-screen overflow-hidden relative">
                    
                    {/* Sidebar Mobile Overlay */}
                    {sidebarOpen && <div className="fixed inset-0 z-40 mobile-overlay lg:hidden" onClick={() => setSidebarOpen(false)}></div>}

                    {/* Sidebar */}
                    <aside className={`fixed inset-y-0 right-0 z-50 w-72 bg-[#0a0a0a] border-l border-white/5 flex flex-col p-6 transition-transform duration-300 lg:relative lg:translate-x-0 ${sidebarOpen ? 'translate-x-0' : 'translate-x-full'}`}>
                        <div className="flex items-center justify-between mb-8">
                            <div className="text-xl font-black italic tracking-tighter"><span className="text-white">SMART</span><span className="text-amber-500">BROKER</span></div>
                            <button onClick={() => setSidebarOpen(false)} className="lg:hidden text-gray-500"><Icons.Close /></button>
                        </div>

                        <nav className="flex-1 space-y-6 overflow-y-auto custom-scrollbar">
                            <div className="space-y-1">
                                <button onClick={() => { setCurrentView('lessons'); setSidebarOpen(false); }} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all ${currentView === 'lessons' ? 'bg-amber-500/10 text-amber-500' : 'text-gray-500 hover:bg-white/5'}`}>
                                    <Icons.Book /> دروس الدورة
                                </button>
                                <button onClick={() => { setCurrentView('profile'); setSidebarOpen(false); }} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all ${currentView === 'profile' ? 'bg-amber-500/10 text-amber-500' : 'text-gray-500 hover:bg-white/5'}`}>
                                    <Icons.User /> حسابي الشخصي
                                </button>
                            </div>

                            {currentView === 'lessons' && courseData.units.map(unit => (
                                <div key={unit.id} className="pt-2">
                                    <p className="text-[10px] text-gray-600 font-black uppercase tracking-[0.2em] px-2 mb-2">{unit.title}</p>
                                    <div className="space-y-1">
                                        {unit.lessons.map(lesson => (
                                            <button key={lesson.id} onClick={() => { setActiveLesson(lesson); setSidebarOpen(false); }} className={`w-full text-right p-3 rounded-xl text-xs flex items-center justify-between group transition-all ${activeLesson.id === lesson.id ? 'active-lesson text-amber-500 font-bold' : 'text-gray-400 hover:text-gray-200'}`}>
                                                <div className="flex items-center gap-3">
                                                    <Icons.Play />
                                                    <span className="leading-relaxed">{lesson.title}</span>
                                                </div>
                                                {progress.includes(lesson.id) && <Icons.Check />}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </nav>

                        <button onClick={() => window.fb.signOut(window.fb.auth)} className="mt-4 flex items-center gap-3 px-4 py-3 text-red-500/70 hover:text-red-500 transition-colors border-t border-white/5">
                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                            تسجيل الخروج
                        </button>
                    </aside>

                    {/* Main Content */}
                    <main className="flex-1 bg-[#050505] overflow-y-auto flex flex-col">
                        
                        {/* Header */}
                        <header className="h-16 border-b border-white/5 flex items-center justify-between px-6 bg-black/50 backdrop-blur-md sticky top-0 z-30">
                            <div className="flex items-center gap-4">
                                <button onClick={() => setSidebarOpen(true)} className="lg:hidden p-2 text-gray-400 hover:text-white"><Icons.Menu /></button>
                                <h2 className="text-sm md:text-lg font-bold text-gray-200 truncate max-w-[200px] md:max-w-none">
                                    {currentView === 'lessons' ? activeLesson.title : 'الملف الشخصي للنخبة'}
                                </h2>
                            </div>
                            <div className="flex items-center gap-3">
                                <div className="hidden sm:flex flex-col items-end">
                                    <span className="text-[10px] font-black text-amber-500 uppercase tracking-widest">Premium Account</span>
                                    <span className="text-xs text-gray-400">{user.email.split('@')[0]}</span>
                                </div>
                                <div className="w-10 h-10 rounded-full bg-amber-500 flex items-center justify-center text-black font-black border-2 border-white/10 overflow-hidden shadow-lg shadow-amber-500/10">
                                    {user.photoURL ? <img src={user.photoURL} alt="P" referrerPolicy="no-referrer" /> : user.email[0].toUpperCase()}
                                </div>
                            </div>
                        </header>

                        <div className="p-4 md:p-8 flex-1">
                            <div className="max-w-5xl mx-auto">
                                {currentView === 'lessons' ? (
                                    <div className="space-y-6 md:space-y-10 animate-in fade-in duration-500">
                                        {/* Video Section */}
                                        <div className="aspect-video bg-black rounded-2xl md:rounded-[2.5rem] overflow-hidden shadow-2xl border border-white/5 relative group">
                                            <iframe src={activeLesson.videoUrl} allowFullScreen></iframe>
                                            <div className="absolute inset-0 bg-black/60 flex items-center justify-center pointer-events-none group-hover:opacity-0 transition-opacity">
                                                <p className="text-[10px] md:text-sm font-black tracking-[0.3em] uppercase italic text-amber-500/50">الفيديو قيد الرفع للمنصة السحابية</p>
                                            </div>
                                        </div>

                                        <div className="grid lg:grid-cols-3 gap-6 md:gap-8">
                                            <div className="lg:col-span-2 space-y-6">
                                                <div className="bg-[#0f0f0f] p-6 md:p-8 rounded-3xl border border-white/5 space-y-4 shadow-xl">
                                                    <div className="flex items-center justify-between">
                                                        <h3 className="text-lg font-bold text-amber-500 flex items-center gap-3"><Icons.Book /> مخرجات هذا الفصل</h3>
                                                        <button 
                                                            onClick={() => toggleLessonCompletion(activeLesson.id)}
                                                            className={`flex items-center gap-2 px-4 py-2 rounded-full text-[10px] font-black uppercase transition-all ${progress.includes(activeLesson.id) ? 'bg-green-500/10 text-green-500 border border-green-500/30' : 'bg-white/5 text-gray-500 border border-white/10 hover:bg-white/10'}`}
                                                        >
                                                            {progress.includes(activeLesson.id) ? <><Icons.Check /> تم الإنجاز</> : "تعليم كمكتمل"}
                                                        </button>
                                                    </div>
                                                    <p className="text-gray-400 text-sm leading-relaxed leading-7">"{activeLesson.description}"</p>
                                                </div>
                                            </div>

                                            <aside className="space-y-4">
                                                <div className="glass p-6 rounded-3xl space-y-4">
                                                    <h4 className="text-[10px] font-black uppercase tracking-widest text-gray-500">التقدم الإجمالي</h4>
                                                    <div className="w-full bg-white/5 h-2 rounded-full overflow-hidden">
                                                        <div className="bg-amber-500 h-full transition-all duration-1000" style={{ width: `${(progress.length / 4) * 100}%` }}></div>
                                                    </div>
                                                    <p className="text-[10px] text-gray-500 text-center">أنجزت {progress.length} من أصل 4 دروس أساسية</p>
                                                </div>
                                                <button className="w-full py-4 bg-amber-600 hover:bg-amber-500 text-white font-black rounded-2xl text-xs shadow-xl shadow-amber-900/20 active:scale-95 transition-all">تحميل بنك الأوامر الكامل</button>
                                            </aside>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="animate-in slide-in-from-bottom-6 duration-700">
                                        <div className="glass p-8 md:p-12 rounded-[2.5rem] border-white/10 space-y-8">
                                            <div className="flex flex-col md:flex-row items-center gap-8 border-b border-white/5 pb-10 text-center md:text-right">
                                                <div className="w-24 md:w-32 h-24 md:h-32 rounded-full bg-amber-500 flex items-center justify-center text-black text-6xl font-black shadow-2xl overflow-hidden border-4 border-white/5">
                                                    {user.photoURL ? <img src={user.photoURL} alt="User" referrerPolicy="no-referrer" /> : user.email[0].toUpperCase()}
                                                </div>
                                                <div className="space-y-2">
                                                    <h3 className="text-3xl md:text-4xl font-black italic">{user.displayName || 'الوسيط الذكي'}</h3>
                                                    <p className="text-amber-500 font-bold tracking-[0.2em] uppercase text-xs">مستشار رقمي سيادي معتمد</p>
                                                    <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-green-500/10 border border-green-500/30 text-green-500 text-[10px] font-bold mt-2">الحساب موثق بنظام 2026</div>
                                                </div>
                                            </div>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-8">
                                                <div className="bg-white/5 p-6 rounded-2xl border border-white/5 space-y-1">
                                                    <label className="text-[10px] text-gray-500 font-black uppercase tracking-wider">البريد المعتمد</label>
                                                    <p className="text-gray-200 font-bold font-mono text-sm md:text-base">{user.email}</p>
                                                </div>
                                                <div className="bg-white/5 p-6 rounded-2xl border border-white/5 space-y-1">
                                                    <label className="text-[10px] text-gray-500 font-black uppercase tracking-wider">تاريخ الانضمام</label>
                                                    <p className="text-gray-200 font-bold text-sm md:text-base">{new Date(user.metadata.creationTime).toLocaleDateString('ar-EG')}</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>
                </div>
            );
        };
