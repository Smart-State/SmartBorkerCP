<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أكاديمية الوسيط الذكي 2026 | لوحة النخبة</title>
    
    <!-- Scripts: React, Tailwind, Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #050505; color: white; margin: 0; }
        .gold-gradient { background: linear-gradient(135deg, #d4af37 0%, #fde08d 50%, #b8860b 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #d4af37; border-radius: 10px; }
        .active-nav { background: rgba(212, 175, 55, 0.1); color: #d4af37; border-right: 3px solid #d4af37; }
        iframe { border-radius: 2rem; border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCvCGVO29reqcsY5JLnisGs0ENM93RaQ4Q",
            authDomain: "smart-broker-2026.firebaseapp.com",
            projectId: "smart-broker-2026",
            storageBucket: "smart-broker-2026.firebasestorage.app",
            messagingSenderId: "872406822759",
            appId: "1:872406822759:web:a7b908f831a6b7d78b09c2",
            measurementId: "G-N74D7BL9PC"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        provider.setCustomParameters({ prompt: 'select_account' });

        // تصدير الأدوات للـ React
        window.fb = { auth, db, provider, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, signInWithPopup, doc, setDoc, getDoc, updateDoc };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icons = {
            Play: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
            Book: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>,
            User: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>,
            Copy: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2" /></svg>,
            Logout: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>,
            Shield: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>,
            Trophy: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" /></svg>
        };

        const courseData = {
            units: [
                {
                    id: 1, title: "الوحدة 1: النهضة الرقمية",
                    lessons: [
                        { id: "1.1", title: "تشريح الفشل: لماذا يقتل الـ PDF صفقاتك؟", duration: "10:15", videoUrl: "https://www.youtube.com/embed/placeholder1", description: "نكشف السر وراء تجاهل العملاء لملفاتك التقليدية ونؤسس لعقلية الوسيط السيادي." },
                        { id: "1.2", title: "تجهيز الترسانة: ضبط ChatGPT و Gamma", duration: "08:45", videoUrl: "https://www.youtube.com/embed/placeholder2", description: "خطوات عملية لضبط موظفيك الرقميين ليعملوا بذكاء المستقبل.", prompts: [{ title: "أمر البرمجة العميقة", text: "أنت الآن المستشار التسويقي الأول لعقارات دبي الفاخرة. لغتك هي مزيج من الرقي الإنجليزي والجزالة العربية المهنية..." }] }
                    ]
                },
                {
                    id: 2, title: "الوحدة 2: استخراج الذهب المعلوماتي",
                    lessons: [
                        { id: "2.1", title: "هندسة البحث العكسي في Property Finder", duration: "12:20", videoUrl: "https://www.youtube.com/embed/placeholder3", description: "كيف تحول أي إعلان عقاري إلى قاعدة بيانات استراتيجية في دقائق." }
                    ]
                }
            ]
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [userData, setUserData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [currentView, setCurrentView] = useState('lessons'); 
            const [activeLesson, setActiveLesson] = useState(courseData.units[0].lessons[0]);
            const [authMode, setAuthMode] = useState('login');
            const [error, setError] = useState('');
            const [copiedId, setCopiedId] = useState(null);

            useEffect(() => {
                const checkFB = setInterval(() => {
                    if (window.fb) {
                        clearInterval(checkFB);
                        window.fb.onAuthStateChanged(window.fb.auth, async (currentUser) => {
                            if (currentUser) {
                                setUser(currentUser);
                                // جلب بيانات البروفايل من Firestore
                                try {
                                    const userDoc = await window.fb.getDoc(window.fb.doc(window.fb.db, "users", currentUser.uid));
                                    if (userDoc.exists()) {
                                        setUserData(userDoc.data());
                                    } else {
                                        // إذا دخل بجوجل لأول مرة، ننشئ له بروفايل
                                        const newProfile = {
                                            name: currentUser.displayName || 'وسيط النخبة',
                                            email: currentUser.email,
                                            joinDate: new Date().toISOString()
                                        };
                                        await window.fb.setDoc(window.fb.doc(window.fb.db, "users", currentUser.uid), newProfile);
                                        setUserData(newProfile);
                                    }
                                } catch (e) { console.error("Firestore Error:", e); }
                            } else {
                                setUser(null);
                                setUserData(null);
                            }
                            setLoading(false);
                        });
                    }
                }, 100);
                return () => clearInterval(checkFB);
            }, []);

            const handleGoogleLogin = async () => {
                setError('');
                try {
                    const result = await window.fb.signInWithPopup(window.fb.auth, window.fb.provider);
                    // البيانات يتم التعامل معها في useEffect onAuthStateChanged
                } catch (err) {
                    console.error("Google Auth Error:", err);
                    setError('حدث خطأ في الاتصال بجوجل. تأكد من تفعيل Authorized Domains في Firebase.');
                }
            };

            const handleEmailAuth = async (e) => {
                e.preventDefault();
                setError('');
                const email = e.target.email.value;
                const password = e.target.password.value;
                
                try {
                    if (authMode === 'signup') {
                        const name = e.target.name.value;
                        if (!name) { setError('يرجى إدخال الاسم الكامل.'); return; }
                        
                        const cred = await window.fb.createUserWithEmailAndPassword(window.fb.auth, email, password);
                        // حفظ الاسم في Firestore
                        await window.fb.setDoc(window.fb.doc(window.fb.db, "users", cred.user.uid), {
                            name: name,
                            email: email,
                            joinDate: new Date().toISOString()
                        });
                    } else {
                        await window.fb.signInWithEmailAndPassword(window.fb.auth, email, password);
                    }
                } catch (err) {
                    console.error("Auth Error:", err);
                    setError('خطأ في البيانات، يرجى التحاولة مرة أخرى.');
                }
            };

            const handleCopy = (text, id) => {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                setCopiedId(id);
                setTimeout(() => setCopiedId(null), 2000);
            };

            if (loading) return <div className="h-screen flex items-center justify-center bg-black"><div className="w-12 h-12 border-4 border-amber-500 border-t-transparent rounded-full animate-spin"></div></div>;

            if (!user) return (
                <div className="min-h-screen bg-[#050505] flex items-center justify-center p-6">
                    <div className="max-w-md w-full glass p-10 rounded-[2.5rem] shadow-2xl space-y-8 border-amber-500/10 border">
                        <div className="text-center space-y-2">
                            <h1 className="text-3xl font-black italic tracking-tighter"><span className="text-white">SMART</span><span className="gold-gradient">BROKER</span></h1>
                            <p className="text-gray-500 text-sm">{authMode === 'login' ? 'سجل دخولك لبدء التدريب' : 'أنشئ حسابك للوصول للترسانة'}</p>
                        </div>
                        <form onSubmit={handleEmailAuth} className="space-y-4">
                            {authMode === 'signup' && (
                                <input name="name" type="text" placeholder="الاسم الكامل" required className="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 outline-none focus:border-amber-500 transition-all text-white text-right" />
                            )}
                            <input name="email" type="email" placeholder="البريد الإلكتروني" required className="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 outline-none focus:border-amber-500 transition-all text-white text-right" />
                            <input name="password" type="password" placeholder="كلمة المرور" required className="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 outline-none focus:border-amber-500 transition-all text-white text-left" />
                            {error && <p className="text-red-500 text-xs text-center font-bold bg-red-500/10 p-2 rounded-lg">{error}</p>}
                            <button type="submit" className="w-full bg-amber-500 hover:bg-amber-400 text-black font-black py-4 rounded-2xl transition-all shadow-lg shadow-amber-500/20 active:scale-95 uppercase tracking-widest">
                                {authMode === 'login' ? 'دخول المشتركين' : 'إنشاء حساب جديد'}
                            </button>
                        </form>
                        <div className="relative flex items-center justify-center"><div className="w-full border-t border-white/5"></div><span className="absolute bg-[#0a0a0a] px-4 text-xs text-gray-600 uppercase tracking-widest font-bold">أو عبر</span></div>
                        <button onClick={handleGoogleLogin} className="w-full bg-white/5 border border-white/10 hover:bg-white/10 text-white font-bold py-4 rounded-2xl flex items-center justify-center gap-3 transition-all">
                            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" className="w-5 h-5" alt="Google" /> الدخول بحساب Google
                        </button>
                        <button onClick={() => setAuthMode(authMode === 'login' ? 'signup' : 'login')} className="w-full text-gray-500 text-sm hover:text-white transition-colors">
                            {authMode === 'login' ? 'ليس لديك حساب؟ سجل الآن' : 'لديك حساب بالفعل؟ سجل دخولك'}
                        </button>
                    </div>
                </div>
            );

            return (
                <div className="flex h-screen overflow-hidden" dir="rtl">
                    {/* Sidebar */}
                    <div className="w-72 bg-[#0a0a0a] border-l border-white/5 flex flex-col p-6 space-y-8 shrink-0">
                        <div className="flex items-center justify-between">
                            <div className="text-xl font-black italic"><span className="text-white">SMART</span><span className="text-amber-500">BROKER</span></div>
                            <Icons.Trophy />
                        </div>
                        <nav className="flex-1 space-y-2 overflow-y-auto custom-scrollbar">
                            <button onClick={() => setCurrentView('lessons')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all ${currentView === 'lessons' ? 'active-nav' : 'text-gray-500 hover:bg-white/5'}`}>
                                <Icons.Book /> دروس الدورة
                            </button>
                            <button onClick={() => setCurrentView('profile')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all ${currentView === 'profile' ? 'active-nav' : 'text-gray-500 hover:bg-white/5'}`}>
                                <Icons.User /> حسابي الشخصي
                            </button>
                            
                            {currentView === 'lessons' && courseData.units.map(unit => (
                                <div key={unit.id} className="pt-4 space-y-1">
                                    <p className="text-[10px] text-gray-600 font-black uppercase tracking-widest px-2">{unit.title}</p>
                                    {unit.lessons.map(lesson => (
                                        <button key={lesson.id} onClick={() => setActiveLesson(lesson)} className={`w-full text-right p-3 rounded-xl text-xs flex items-center gap-2 ${activeLesson.id === lesson.id ? 'text-amber-500 font-bold' : 'text-gray-500 hover:text-gray-300'}`}>
                                            <Icons.Play /> {lesson.id} - {lesson.title}
                                        </button>
                                    ))}
                                </div>
                            ))}
                        </nav>
                        <button onClick={() => window.fb.signOut(window.fb.auth)} className="flex items-center gap-3 px-4 py-3 text-red-500/70 hover:text-red-500 transition-colors border-t border-white/5">
                            <Icons.Logout /> تسجيل الخروج
                        </button>
                    </div>

                    <main className="flex-1 bg-[#050505] overflow-y-auto p-10 custom-scrollbar">
                        <div className="max-w-5xl mx-auto">
                            <header className="flex justify-between items-center mb-10 pb-6 border-b border-white/5">
                                <div>
                                    <h2 className="text-2xl font-black text-gray-200">{currentView === 'lessons' ? activeLesson.title : 'الملف الشخصي للنخبة'}</h2>
                                    <p className="text-xs text-gray-500 mt-1 uppercase tracking-widest">{user.email}</p>
                                </div>
                                <div className="flex items-center gap-4">
                                    <div className="w-10 h-10 rounded-full bg-amber-500 flex items-center justify-center text-black font-black overflow-hidden shadow-lg border-2 border-white/10">
                                        {user.photoURL ? <img src={user.photoURL} alt="P" /> : user.email[0].toUpperCase()}
                                    </div>
                                </div>
                            </header>

                            {currentView === 'lessons' ? (
                                <div className="space-y-10 animate-in fade-in duration-500">
                                    <div className="aspect-video bg-black rounded-[2.5rem] overflow-hidden shadow-2xl border border-white/5 relative group">
                                        <iframe src={activeLesson.videoUrl} className="w-full h-full" frameBorder="0" allowFullScreen></iframe>
                                        <div className="absolute inset-0 bg-black/60 flex items-center justify-center pointer-events-none group-hover:opacity-0 transition-opacity">
                                            <p className="text-sm font-bold tracking-[0.3em] uppercase italic text-amber-500/50">الفيديو قيد الرفع للمنصة السحابية</p>
                                        </div>
                                    </div>
                                    <div className="grid lg:grid-cols-3 gap-8">
                                        <div className="lg:col-span-2 space-y-6">
                                            <div className="bg-[#0f0f0f] p-8 rounded-3xl border border-white/5 space-y-4 shadow-xl">
                                                <h3 className="text-lg font-bold flex items-center gap-3 text-amber-500"><Icons.Book /> مخرجات هذا الفصل</h3>
                                                <p className="text-gray-400 text-sm leading-relaxed italic">"{activeLesson.description}"</p>
                                            </div>
                                            {activeLesson.prompts && activeLesson.prompts.map((p, i) => (
                                                <div key={i} className="bg-amber-500/5 border border-amber-500/10 p-6 rounded-3xl space-y-4">
                                                    <div className="flex justify-between items-center">
                                                        <span className="text-sm font-bold text-amber-200">{p.title}</span>
                                                        <button onClick={() => handleCopy(p.text, i)} className="bg-amber-500 text-black px-4 py-2 rounded-full text-xs font-black flex items-center gap-2 hover:bg-amber-400 transition-all">
                                                            <Icons.Copy /> {copiedId === i ? 'تم النسخ' : 'نسخ الأمر'}
                                                        </button>
                                                    </div>
                                                    <div className="bg-black/50 p-4 rounded-2xl text-[10px] text-gray-500 font-mono leading-relaxed line-clamp-3">{p.text}</div>
                                                </div>
                                            ))}
                                        </div>
                                        <div className="space-y-4">
                                            <div className="glass p-6 rounded-3xl space-y-4">
                                                <h4 className="text-xs font-black uppercase tracking-widest text-gray-400">تحميل المصادر</h4>
                                                <button className="w-full py-3 bg-white/5 rounded-xl text-xs font-bold border border-white/10 hover:bg-white/10 transition-all">دليل الوحدة (PDF)</button>
                                                <button className="w-full py-4 bg-amber-600 text-white font-black rounded-xl text-sm shadow-xl shadow-amber-900/20 active:scale-95 transition-all">بنك الأوامر الكامل</button>
                                            </div>
                                            <div className="bg-amber-500/5 border border-amber-500/20 p-6 rounded-3xl">
                                                <p className="text-xs text-amber-200 italic leading-relaxed font-bold">"تذكر أن القوة تكمن في التطبيق، وليس فقط في المشاهدة. طبق فور انتهاء الدرس."</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ) : (
                                <div className="animate-in slide-in-from-bottom-6 duration-700">
                                    <div className="glass p-12 rounded-[3.5rem] border-white/10 space-y-10">
                                        <div className="flex flex-col md:flex-row items-center gap-10 border-b border-white/5 pb-10">
                                            <div className="w-32 h-32 rounded-full bg-amber-500 flex items-center justify-center text-black text-6xl font-black shadow-2xl overflow-hidden border-4 border-white/5">
                                                {user.photoURL ? <img src={user.photoURL} alt="User" /> : user.email[0].toUpperCase()}
                                            </div>
                                            <div className="text-center md:text-right space-y-2">
                                                <h3 className="text-4xl font-black italic">{userData?.name || 'الوسيط الذكي'}</h3>
                                                <p className="text-amber-500 font-bold tracking-[0.2em] uppercase text-sm">مستشار رقمي سيادي معتمد</p>
                                                <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-green-500/10 border border-green-500/30 text-green-500 text-[10px] font-bold mt-2"><Icons.Shield /> الحساب موثق بنظام 2026</div>
                                            </div>
                                        </div>
                                        <div className="grid md:grid-cols-2 gap-8">
                                            <div className="bg-white/5 p-8 rounded-3xl border border-white/5 space-y-1">
                                                <label className="text-[10px] text-gray-500 font-black uppercase">البريد المعتمد</label>
                                                <p className="text-gray-200 font-bold">{user.email}</p>
                                            </div>
                                            <div className="bg-white/5 p-8 rounded-3xl border border-white/5 space-y-1">
                                                <label className="text-[10px] text-gray-500 font-black uppercase">تاريخ الانضمام</label>
                                                <p className="text-gray-200 font-bold">{userData?.joinDate ? new Date(userData.joinDate).toLocaleDateString('ar-EG') : 'جاري التحميل...'}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
